<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hunt-AI</title>
    <img src="assets/bush.png" id="bush" style="display: none">
    <img src="assets/chest.png" id="chest" style="display: none">
</head>

<body>

    <header class="container-fluid border">
        <div class="row" >
            <div class="col">
                <h1 class="display-3">Hunt-AI</h1>
                <button class="btn-lg btn-success " data-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    How to Play
                </button>
            </div>
            
            <div class="col">
                <h1 class="display-4">Game Options</h1>
                <button id="reset" type="button" class="btn-lg btn-success m-2">Reset</button>
                <div class="dropdown">
                    <select id='algos' class="btn-lg btn-success m-2">
                        <option value="0">Random</option>
                        <option value="1">Greedy</option>
                        <option value="2">BFS</option>
                        <option value="3">DFS</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <h1 class="display-4">Leaderboards</h1>
            </div>

        </div>
        <div class="row">
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    You are tasked with acquiring the treasure, however beware the hunter.
                    Player = Red Circle
                    Hunter = Blue Circle
                    'w' = up
                    'a' = left
                    's' = down
                    'd' = right
                </div>
            </div>
        </div>
    </header>
    <div style="text-align: center;">
        <canvas id="game"></canvas>
    </div>
    <script src="https://unpkg.com/tinyqueue@2.0.0/tinyqueue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="module" src="/src/script.js"></script>
</body>

</html>
